<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!--Css-->
    <link rel="stylesheet" href="../css/main.css">
    <title>Contacto</title>
</head>

<body>
    <div class="contenedorContacto">
        <header>
            <h1>Adopta tu Michi</h1>
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">Inicio</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="nosotros.html">Sobre Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="eden.html">Proyecto Eden</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="adopta.html">Adopta</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="mainContacto">
            <div class="imgContacto">
                <img class="imgContactoPortada" src="../img/contacto.png" alt="muchos gatitos juntos">
            </div>
            <h2 class="h2Contacto">
                Pon aqui tus datos para poder contactarte
            </h2>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@hotmail.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                <br>
                <button type="submit" class="btn btn-warning">Enviar</button>
            </div>
        </main>

        <!--Redes en footer-->
        <footer>
            <div class="iconosredes">
                <h4>Seguinos en nuestras redes sociales</h4>
                <div class="aModif">
                    <a class="iconosRedesDos" href="https://www.facebook.com/AdoptaATuGato" target="_blank"><img
                            class="instagram icon" src="../img/fbreal" alt="Nuestro Facebook" width="35px"
                            height="35px"></a>
                    <a class="iconosRedesDos" href="https://www.instagram.com/adoptatumimoso/" target="_blank"><img
                            class="fbline icon" src="../img/igreal" alt="Nuestro Instagram" width="35px"
                            height="35px"></a>
                    <img class="whatsIcon" src="../img/wspreal" alt="whatsapp" width="45px" height="45px">
                </div>
            </div>
        </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
crossorigin="anonymous"></script>
</body>
</html>
